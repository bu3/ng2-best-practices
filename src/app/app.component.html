<h1>
    Country App
</h1>

<div *ngIf="ready; else other_content">
    <label for="country">Country ISO Code</label>
    <input id="country" type="text" [(ngModel)]="countryCode" maxlength="2">
    {{countryCode | country}}
</div>
<ng-template #other_content><img src="../assets/spinner.gif" alt="loading ..."></ng-template>
